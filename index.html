<html lang="it">

<head>
    <meta charset="utf-8">
    <link
        href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/styles/newspaper.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Pirata+One&amp;family=Nanum+Gothic&amp;family=Cinzel:wght@500&amp;family=Shadows+Into+Light&amp;family=Saira+Condensed:wght@300;400&amp;display=swap"
        rel="stylesheet">

    <script src="/js/app.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <title>Newspaper Style Design Experiment</title>
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <div id="parchment">
        <div class="head">
            <div class="headerobjectswrapper">
                <header>Doskvol Times</header>
            </div>
        </div>

        <hr />

        <div x-data="data" class="container">
            <template x-for="issue in issues">
                <div>
                    <h1 x-text="issue.title"></h1>
                    <a x-bind:href="issue.link">
                        <h3>Continua a leggere...</h3>
                    </a>
                </div>
            </template>
        </div>
    </div>
</body>
